syntax = "proto3";

package rpkm66.backend.baan.v1;

option go_package = "rpkm66/backend/baan/v1";

service BaanService {
  rpc FindAllBaan(FindAllBaanRequest) returns (FindAllBaanResponse) {}
  rpc FindOneBaan(FindOneBaanRequest) returns (FindOneBaanResponse) {}
}

enum BaanSize{
  UNKNOWN = 0;
  S = 1;
  M = 2;
  L = 3;
  XL = 4;
  XXL = 5;
}

message Baan{
  string id = 1;
  string nameTH = 2;
  string descriptionTH = 3;
  string nameEN = 4;
  string descriptionEN = 5;
  BaanSize size = 6;
  string facebook = 7;
  string facebookUrl = 8;
  string instagram = 9;
  string instagramUrl = 10;
  string line = 11;
  string lineUrl = 12;
  string imageUrl = 13;
}

message BaanInfo{
  string id = 1;
  string nameTH = 2;
  string nameEN = 3;
  string imageUrl = 4;
  BaanSize size = 5;
}

// Find All Baan

message FindAllBaanRequest{
}

message FindAllBaanResponse{
  repeated Baan baans = 1;
}

// Find Baan

message FindOneBaanRequest{
  string id = 1;
}

message FindOneBaanResponse{
  Baan baan = 1;
}
